<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCC Experiment</title>
</head>
<body>

    <div class="container">
        <div id="firstScreen" class="row">
            <div class="col-12">

                <div class="jumbotron">
                    DESCRIPTION
                </div>

                <form id="startForm">
                    <div class="form-group">

                        <input id="name" name="name" class="form-control" placeholder="Name and Surname">
                    </div>
                    <div class="form-group">
                        <input id="age" name="age" class="form-control" placeholder="Age">
                    </div>
                    <button id="startExperiment" class="btn btn-primary">Start experiment</button>
                </form>
            </div>
        </div>

        <div id="firstExperiment" class="row" style="display: none">
            <div id="first" class="col-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Main menu</h4>
                        <p>
                            <button class="btn first_option" onclick="wrong()">[1] Option1</button>
                        </p>
                        <p>
                            <button class="btn second_option" onclick="right('#second')">[2] Option2</button>
                        </p>
                        <p>
                            <button class="btn third_option" onclick="wrong()">[3] Option3</button>
                        </p>
                        <p>
                            <button class="btn fourth_option" onclick="wrong()">[4] Option4</button>
                        </p>
                    </div>
                </div>
            </div>
            <div id="second" class="col-3" style="display: none">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Second menu</h4>
                        <p>
                            <button class="btn first_option" onclick="wrong()">[1] Option1</button>
                        </p>
                        <p>
                            <button class="btn second_option" onclick="wrong()">[2] Option2</button>
                        </p>
                        <p>
                            <button class="btn third_option" onclick="right('#third')">[3] Option3</button>
                        </p>
                        <p>
                            <button class="btn fourth_option" onclick="wrong()">[4] Option4</button>
                        </p>
                    </div>
                </div>
            </div>
            <div id="third" class="col-3" style="display: none">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Main menu</h4>
                        <p>
                            <button class="btn first_option" onclick="wrong()">[1] Option1</button>
                        </p>
                        <p>
                            <button class="btn second_option" onclick="wrong()">[2] Option2</button>
                        </p>
                        <p>
                            <button class="btn third_option" onclick="wrong()">[3] Option3</button>
                        </p>
                        <p>
                            <button class="btn fourth_option" onclick="right('#fourth')">[4] Option4</button>
                        </p>
                    </div>
                </div>
            </div>
            <div id="fourth" class="col-3" style="display: none">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Main menu</h4>
                        <p>
                            <button class="btn first_option" onclick="right('last')">[1] Option1</button>
                        </p>
                        <p>
                            <button class="btn second_option" onclick="wrong()">[2] Option2</button>
                        </p>
                        <p>
                            <button class="btn third_option" onclick="wrong()">[3] Option3</button>
                        </p>
                        <p>
                            <button class="btn fourth_option" onclick="wrong()">[4] Option4</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="lastScreen" class="row" style="display: none">
            <a id="downloadBtn" class="btn btn-primary col-12">Download result</a>
        </div>

        <div id="wrongModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Wrong path</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Wrong path. Please choose another option.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="lastModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Finished</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Thank you for participation in experiment :)</p>
                    </div>
                    <div class="modal-footer">
                        <button id="lastModalBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script>
        var resultObj = {};

        $(document).ready(function () {
            $("#startExperiment").click(function () {
                startExperiment();

                return false;
            })

            $("#downloadBtn").click(function () {
                download();
            });

            $("#lastModalBtn").click(function () {
                $("#firstExperiment").hide();
                $("#lastScreen").show();
            });

            $(document).keydown(function (key) {

                console.log(key.which);

                if (key.which == 49) {

                    getAndPressProperKey(".first_option")
                } else if (key.which == 50) {

                    getAndPressProperKey(".second_option");
                } else if (key.which == 51) {

                    getAndPressProperKey(".third_option");
                } else if (key.which == 52) {

                    getAndPressProperKey(".fourth_option");
                }
            });

        })

        function getAndPressProperKey(keyClass) {
            var btnArr = $(keyClass + ":visible");
            var btnToClick = $(btnArr).last();
            console.log(btnToClick);

            $(btnToClick).click();
        }

        function startExperiment() {
            resultObj.name = $("#name").val();
            resultObj.age = $("#age").val();

            $("#firstScreen").hide();
            $("#firstExperiment").show();

            startTime = performance.now();
        }

        function wrong() {
            $("#wrongModal").modal();

            return false;
        }

        function right(nextId) {
            if (nextId == 'last') {
                saveResult();

                $("#lastModal").modal();
            } else {
                $(nextId).show();
            }

            return false;
        }

        function saveResult() {
            var endTime = performance.now();

            resultObj.time = endTime - startTime;

            console.log(resultObj);
        }

        function download() {
            var name = resultObj.name + '_' + resultObj.age + '.txt';
            var text = "Name and surname\tAge\tTime of experiment\n" +
                resultObj.name + "\t" + resultObj.age + "\t" + resultObj.time;

            var a = $("#downloadBtn");
            var file = new Blob([text], {type: 'text/plain'});
            $(a).attr("href", URL.createObjectURL(file));
            $(a).attr("download", name);
        }

    </script>

    <style>
        #firstExperiment button {
            pointer-events: none;
        }
    </style>
</body>
</html>
